{% extends 'base.html' %}

{% block content %}

{% if form %}
    
<table class="table" style="width:80%; margin: auto; margin-top:25px">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      {% for i in form %}
      <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.f_name}}</td>
          <td>{{i.l_name}}</td>
          <td>{{i.email}}</td>
          <td><a class="btn btn-warning btn-sm" href="{% url 'dataupdate' i.id %}">Edit</a>
          <a class="btn btn-danger btn-sm" href="{% url 'datadelete' id=i.id %}">Delete</a></td>
        </tr>
      
      {% endfor %}
  </tbody>
</table>

{% else %}
    <h3>There is No Data!</h3>
{% endif %}

{% endblock content %}
